{% extends 'base.html' %}

{% block content %}
<div class="row">
    <!-- left sidebar -->
    {% include './sidebar.html' %}

    
    <!-- right sidebar -->
    <div class="col-md-9">
        <h3>Add Post</h3>

      <form action="" method="POST" style="width: 500px;" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form.as_p}}
        <button type="submit" class="btn btn-warning">Submit</button>
      </form>
    </div>
</div>

{% endblock %}
