{% extends 'base.html' %}

{% block content %}
<div class="row">
    <!-- left sidebar -->
    {% include './sidebar.html' %}

    
    <!-- right sidebar -->
    <div class="col-md-9">
        <h3>Edit Categories</h3>
{% load crispy_forms_tags %}
      <form action="{% url "editcategory" category.id %}" method="POST" style="width: 500px; margin: auto;">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-warning">Submit</button>
      </form>
    </div>
</div>

{% endblock %}
